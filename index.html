<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="playlists.css">
    <link href="https://fonts.googleapis.com/css?family=RobotoDraft:400,500,700,400italic" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <title>Playlist</title>
</head>
<body>
    <div class="player">
        <img class="cover-img" alt="">
        <nav>
            <div class="left">
                <i class="material-icons">menu</i>
                <h6>Playlist</h6>
            </div>
            <div class="right">
                <i class="material-icons search">search</i>
                <i class="material-icons">queue_music</i>
            </div>
        </nav>
        <div class="player-ui">
            <div class="title">
                <h3 id="cover-title"></h3>
            </div>
            <div class="small">
                <i class="material-icons">replay</i>
                <p id="cover-artiste"></p>
                <i class="material-icons">volume_up</i>
            </div>
            <div class="progress">
                <div class="played">    
                    <div class="circle"></div>
                </div>
            </div>
            <div class="controls">
                <i id="previous" class="material-icons">skip_previous</i>
                <i id="play" class="material-icons">play_arrow</i>
                <i id="next" class="material-icons">skip_next</i>
            </div>
        </div>
        <div class="btn">
    		<i id="shuffle" class="material-icons">shuffle</i>
        </div>
        <div class="music">
            
        </div>
    </div>

    <script src="js/playlist.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
